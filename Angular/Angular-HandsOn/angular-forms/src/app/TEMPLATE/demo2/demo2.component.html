<!-- main app container -->
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3>Template-Driven Form Validation</h3>
                <form name="form"  (ngSubmit)="myForm.form.valid && Submit()" #myForm="ngForm">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required />
                        
                            <div *ngIf="myForm.submitted&& firstName.invalid&&firstName.errors.required">Pls Enter Name</div>
                      
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required  />
                       <!-- <div *ngIf="myForm.submitted && lastName.invalid"> -->
                        <div *ngIf="myForm.submitted&&lastName.invalid&&lastName.errors.required">Pls Enter LastName</div>
                       <!-- </div> -->
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': myForm.submitted && email.invalid }" required email  />
                        <div *ngIf="myForm.submitted&&email.invalid" class="invalid-feedback">
                            <div *ngIf="email.errors.required">Pls Enter Email</div>
                            <div *ngIf="email.errors.email">Pls Enter Valid Email</div>
                        </div>
                          
                        
                    </div>
                    <div class="form-group">
                      <label for="mobile">Mobile</label>
                      <input type="text" class="form-control" name="mobile" [(ngModel)]="model.mobile" #mobile="ngModel" required pattern="[6-9][0-9]{9}" />
                     <div *ngIf="myForm.submitted && mobile.invalid">
                        <div *ngIf="mobile.errors.required">Pls Enter Mobile</div>
                        <div *ngIf="mobile.errors.pattern">Pls Enter Valid Mobile</div>
                     </div>
                  </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required minlength="8"  />
                        <div *ngIf="myForm.submitted && password.invalid">
                            <div *ngIf="password.errors.required">Pls Enter Password</div>
                            <div *ngIf="password.errors.minlength">Pls Enter Valid Password</div>
                         </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
