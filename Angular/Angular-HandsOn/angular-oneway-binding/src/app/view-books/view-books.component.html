
<div class="container" style="margin:20px;">
    
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>BookId</th>
                <th>BookName</th>
                <th>Author</th>
                <th>Lang</th>
                <th>ReleaseDate</th>
                <th>Price</th>
                <th>Availability</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of books">
                <td>{{book.bookId}}</td>
                <td>{{book.bookName}}</td>
                <td>{{book.bookAuthor}}</td>
                <td>{{book.bookLang}}</td>
                <td>{{book.bookReleaseDate}}</td>
                <td>{{book.bookPrice}}</td>
                <td>{{book.isAvailable}}</td>
            </tr>
        </tbody>
    </table>
    
</div>
