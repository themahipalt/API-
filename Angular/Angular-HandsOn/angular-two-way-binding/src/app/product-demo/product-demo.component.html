<div class="container">
    <div class="row">

        <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
            <div class="form-group">
                <label for="my-input">Product Id</label>
                <input id="my-input" class="form-control" type="text" [(ngModel)]="product.productId">
            </div>
            <div class="form-group">
                <label for="my-input">Product Name</label>
                <input id="my-input" class="form-control" type="text" [(ngModel)]="product.productName">
            </div>
            <div class="form-group">
                <label for="my-input">Price</label>
                <input id="my-input" class="form-control" type="text" [(ngModel)]="product.price">
            </div>
            <div class="form-group">
                <label for="my-input">Stock</label>
                <input id="my-input" class="form-control" type="text" [(ngModel)]="product.stock">
            </div>

            <button type="button" class="btn btn-primary" (click)="Add()">Click</button>

        </div>
    </div>
    
</div>

<div class="container">
    
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of products">
                <td>{{item.productId}}</td>
                <td>{{item.productName}}</td>
                <td>{{item.price}}</td>
                <td>{{item.stock}}</td>
            </tr>
        </tbody>
    </table>
    
</div>
