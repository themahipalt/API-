<div>
    <mat-button-toggle value="bold" #b1>Bold</mat-button-toggle>
    {{b1.checked}}
</div>
<p>
    Default appearance:
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
      <mat-button-toggle value="bold">Bold</mat-button-toggle>
      <mat-button-toggle value="italic">Italic</mat-button-toggle>
      <mat-button-toggle value="underline">Underline</mat-button-toggle>
    </mat-button-toggle-group>
  </p>
  
  <p>
    Legacy appearance:
    <mat-button-toggle-group appearance="legacy" name="fontStyle" aria-label="Font Style">
      <mat-button-toggle value="bold">Bold</mat-button-toggle>
      <mat-button-toggle value="italic">Italic</mat-button-toggle>
      <mat-button-toggle value="underline">Underline</mat-button-toggle>
    </mat-button-toggle-group>
  </p>
  <hr>
  <h3>Single selection</h3>
  <div>
    <mat-button-toggle-group name="favoriteColor" aria-label="Favorite Color" #bg1="matButtonToggleGroup">
        <mat-button-toggle value="red">Red</mat-button-toggle>
        <mat-button-toggle value="green">Green</mat-button-toggle>
        <mat-button-toggle value="blue">Blue</mat-button-toggle>
      </mat-button-toggle-group>
      {{bg1.value}}
  </div>


<h3>Multiple selection</h3>
<div>
    <mat-button-toggle-group name="ingredients" aria-label="Ingredients" multiple #bg2="matButtonToggleGroup">
        <mat-button-toggle value="flour">Flour</mat-button-toggle>
        <mat-button-toggle value="eggs">Eggs</mat-button-toggle>
        <mat-button-toggle value="sugar">Sugar</mat-button-toggle>
      </mat-button-toggle-group>
      {{bg2.value}}
</div>
